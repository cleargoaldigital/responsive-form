<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Single page Responsive Form</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <main>
      <div class="learn-code">
         <h4>Learn to code by watching others</h4>
         <p>See how experienced developers solve problems in real time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>
      <div class="fill-form">
         
         <form>
            <button class="try">Try it free 7 days <span>then $20/mo. thereafter</span></button>
            <label for="firstname"></label>
            <input type="text" id="name" placeholder="Jonathan |">

            <label for="lastname"></label>
            <input type="text" id="lastname" placeholder="Last Name">

            <label for="email"></label>
            <input type="email" id="email" placeholder="Email Address">

            <label for="password"></label>
            <input type="password" id="password" placeholder="Password">

            <button class="claim">CLAIM YOUR FREE TRIAL</button>

            <p>By clicking this button, you are agreeing to our <span class="span2">Terms and Services</span></p>
         </form>
      </div>
   </main>
</body>
</html>
